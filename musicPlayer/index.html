<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music App</title>
    <link rel="stylesheet" href="app.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div id="bg">
        <div id="dark-layer"></div>
        <img src="posters/poster1.jpg">

    </div>

    <div id="main">
        <div id="image">
            <img src="posters/poster1.jpg">
        </div>
        <div id="player">
            <div id="song-title">Demo</div>
            <div id="buttons">
                <button id="back"><img src="icons/back.png"></button>
                <button id="play"><img src="icons/play.png"></button>
                <button id="next"><img src="icons/next.png"></button>
            </div>
            <div id="seek-bar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
